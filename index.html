<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Me This!!!</title>
</head>

<body>
    <header>
        <h1>Weather Billboard!!!</h1>
    </header>
    <section id="main_container">
        <div id="search_results">
            <form>
                <div class="mb-3">
                    <label for="cityInput" class="form-label">Search a major city:</label>
                    <div class="holder">
                        <input type="text" class="form-control" id="cityInput" aria-describedby="citySearch">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
            <hr id="line">
            <div id="search_history"></div>
        </div>
        <div id="weather_section">
            <div id="current_weather"></div>
            <div id="forecast_container">
                <h2 class="col-12">The Next 5 Days!!!</h2>
                <div id="forecast_card_container"></div>
            </div>
        </div>
    </section>
    <script src="./assets/script.js"></script>
</body>

</html>
